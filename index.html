<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantry: A Recipe Search App</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section>
    <div class="container">
      <a href="index.html">
      <img src="pantry.png" class="center" alt="Pantry">
      </a>
      <form>
        <input type="text" label="search" spellcheck="true" placeholder="Enter an ingredient...">
      </form>
      <div class="search-result">
        <section class="hidden">
          <div class="item">
            <div class="flex-container">
              <a class="view-btn" href="#">View Recipe</a>
            </div>
          </div> 
        </section>
      </div>
    </div>
  </section>
  <script src="./index.js"></script>
</body>
</html>
